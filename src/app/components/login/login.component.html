<div class="containerBody">
    <!-- Rutas relativas = <img src="../../../assets/img/usuario.png" alt="">-->
    <!-- Rutas absolutas = <img src="./assets/img/usuario.png" alt=""> -->

    <!-- Espiner al logiar -->
    <mat-spinner *ngIf="loadingLogin"  class="spinner" diameter="50"></mat-spinner>


    <form *ngIf="!loadingLogin" [formGroup]="form" (ngSubmit)="ingresar()">
        <div class="login">
            <img src="./assets/img/usuario.png" alt="">
            <p>Login</p>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <!-- autocomplete="off" = Para que no aparezcan opciones en los input al momento de escribir -->
                <input type="text" matInput autocomplete="off" formControlName="usuario" >
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">Ingresar</button>
        </div>
    </form>
</div>
